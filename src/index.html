<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Component</title>
</head>
<body>
  
  <div class="container">
    <h1 class="main-title">Table UI</h1>
    <div class="sorting">
      <span class="sorted">Sorting by:</span>
      <ul class="sorting-links">
        <li class="product sorting-item active-item">
          <a href="#" class="product-item sorting-link">Product (100g serving)</a>
        </li>
        <li class="calories sorting-item">
          <a href="#" class="calories-item sorting-link">Calories</a>
        </li>
        <li class="fat sorting-item">
          <a href="#" class="fat-item sorting-link">Fat (g)</a>
        </li>
        <li class="carbs sorting-item">
          <a href="#" class="carbs-item sorting-link">Carbs (g)</a>
        </li>
        <li class="protein sorting-item">
          <a href="#" class="protein-item sorting-link">Protein (g)</a>
        </li>
        <li class="iron sorting-item">
          <a href="#" class="iron-item sorting-link">Iron (%)</a>
        </li>
      </ul>
      <ul class="sorting-buttons">
        <li class="delete">
          <button class="delete-button button" type="button">Delete (3)</button>
        </li>
        <li class="items-on-page">
          <select name="item-on-page" id="item-on-page" class="item-on-page button">
            <option class="10-per-page per-page" name="10-per-page" value="10 Per Page" selected>10 Per Page</option>
            <option class="15-per-page per-page" name="15-per-page" value="15 Per Page">15 Per Page</option>
            <option class="20-per-page per-page" name="20-per-page" value="20 Per Page">20 Per Page</option>
          </select>
        </li>
        <li class="pages">
          <button type="button" class="prev-button page-button button"></button>
          <span class="current-page">1-10 of 25</span>
          <button type="button" class="next-button page-button button"></button>
        </li>
        <li class="selected-columns">
          <select name="" id="" class="button selected-button">
            <option value="wqe">6 columns selected</option> <!--Заглушка-->
          </select>
        </li>
      </ul>
    </div>
    <table class="table">
      <tr class="table-headers" id="headers">
        <td class="item-checkbox">
          <label class="label-checkbox">
            <input type="checkbox" class="checkbox-input" checked>
            <span class="custom-checkbox"></span>
          </label>
        </td>
        <th class="product header-item">
          <a href="#" class="product-link header-link">Product (100g serving)</a>
        </th>
        <th class="calories header-item">
          <a href="#" class="calories-link header-link">Calories</a>
        </th>
        <th class="fat header-item">
          <a href="#" class="fat-link header-link">Fat (g)</a>
        </th>
        <th class="carbs header-item">
          <a href="#" class="carbs-link header-link">Carbs (g)</a>
        </th>
        <th class="protein header-item">
          <a href="#" class="protein-link header-link">Protein (g)</a>
        </th>
        <th class="iron header-item">
          <a href="#" class="iron-link header-link">Iron (%)</a>
        </th>
      </tr>
